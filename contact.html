<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            text-align: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        header h1 {
            font-size: 3em;
        }

        nav {
            margin-top: 20px;
        }

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            text-align: left;
        }

        .content {
            margin-top: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Tourist Contacts</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Back to Main Page</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="content">
            <h2>Contact Information</h2>
            <table>
                <tr>
                    <th>Sr. No</th>
                    <th>Name</th>
                    <th>Area</th>
                    <th>Contact</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Gaurang Patil</td>
                    <td>Kothrud</td>
                    <td>2394-9328-8344</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Harsh Agrawal</td>
                    <td>Bund Garden</td>
                    <td>3943-3434-5655</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Bilal Rai</td>
                    <td>Budhwar Peth</td>
                    <td>911-11-8344</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
